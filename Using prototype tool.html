<!DOCTYPE html>
<html>
<head>
	<title>Object Oriented Programming 2</title>
	<script>
		String.prototype.backwards = function () {
			var out = '';
			for (var i = this.length - 1; i >= 0; i--) {
				out += this.substr(i,1);
			}
			return out;
		}
	</script>
</head>
<body>
	<script>
		var inString = prompt("My name is Cathy Trejo!");
		document.write(inString.backwards());
	</script>
</body>
</html>
