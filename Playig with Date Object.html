<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script type="text/javascript">
            function printTime () {
                var now = new Date();
                var hours = now.getHours();
                var mins = now.getMinutes();
                var secs = now.getSeconds();
                document.write(hours+":"+mins+":"+secs+"<br />");
                
            }
            setInterval("printTime()", 1000);
        </script>
    </body>
</html>
