<!DOCTYPE html>
<html>
    <head>Using switch method</head>
    <body>
        <script>
            var day = " "
            var message = " "
            switch(day) {
                case "Monday" :
                message = "MONDAYYY!! NOOOOO!!";
                break;
                case "Tuesday" :
                message = "I need more sleep.";
                break;
                case "Wednesday":
                message = "HALF TIME PEOPLE!";
                break;
                case "Thursday":
                message = "Almost...there...";
                break;
                case "Friday":
                message = "TGIF!";
                break;
                case "Saturday":
                message = "The party ends with a good book";
                break;
                default :
                message = "I don't want this day to end.";
            }
        </script>
    </body>
</html>
