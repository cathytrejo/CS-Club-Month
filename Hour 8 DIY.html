 <!DOCTYPE html>
 <html>
 <head>
    <title>Breaking it into Pieces</title>
</head>
<body>
<script>
         function Card (Suit, Face) {
                    this.suit = Suit;
                    this.face = Face; 
                    this.showSuit = function () {                    //show suit info
                        alert(this.suit);
                    };
                    this.showFace = function () {                   //show face info
                        alert(this.face);
                    };
        }
        var card1 = new Card("Diamonds", "King");
        var card2 = new Card("Clubs", "Ace");
</script>
    <input type= "button" value="Show Card 1 suit" onclick="card1.showSuit()" />
    <input type= "button" value="Show Card 1 face" onclick="card1.showFace()" />
    <input type= "button" value="Show Card 2 suit" onclick="card2.showSuit()" />
    <input type= "button" value="Show Card 2 face" onclick="card2.showFace()" />
</body>
</html>
