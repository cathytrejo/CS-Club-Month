<!DOCTYPE html>
<html>
<head>
    <title>Looking into backwards method</title>
    <script>
            function Card () {
                var suit = "";
                var face = "";
                    this.suit = "Diamonds";
                    this.showSuit = function () {                    //show suit info
                        alert(this.suit);
                    };
                    this.face = "Ace";  
                    this.showFace = function () {                   //show face info
                        alert(this.face);
                    };
                    this.setSuit = function (newSuit) {              //setting new suit
                        prompt("What would you like the new suit to be?");
                        this.suit = newSuit;
                    };
                    this.showSetSuit = function () {                //showing off that new suit
                        alert(this.setSuit);
                    }
                    this.setFace = function (newFace) {               //setting new face
                        prompt("What would you like the new face to be?");
                        this.face = newFace;
                    };
                    this.showSetFace = function () {                 //show new face
                        alert(this.setFace);
                    }
                    this.shuffleSuit = function (suit) {
                        Math.random.round(100);
                        if (suit <= 25) {
                            document.write("The suit is Diamonds!");
                        } else if (suit <= 50) {
                            document.write("The suit is Spades!");
                        } else if (suit <= 75) {
                            document.write("The suit is Hearts!");
                        } else {
                            document.write("The suit is Clubs!");
                        }
                    };
                    this.showShuffleSuit = function () {            //shows new suit after shuffle
                        alert(this.shuffleSuit);
                    }
                    this.shuffleFace = function () {
                        Math.random.round(13);
                        if (face == 0) {
                            document.write("The face is Ace");
                        } else if (face == 1) {
                            document.write("The face is 2");
                        } else if (face == 2) {
                            document.write("The face is 3");
                        } else if (face == 3) {
                            document.write("The face is 4");
                        } else if (face == 4) {
                            document.write("The face is 5");
                        } else if (face == 5) {
                            document.write("The face is 6");
                        } else if (face == 6) {
                            document.write("The face is 7");
                        } else if (face == 7) {
                            document.write("The face is 8");
                        } else if (face == 8) {
                            document.write("The face is 9");
                        } else if (face == 9) {
                            document.write("The face is 10");
                        } else if (face == 10) {
                            document.write("The face is Jack");
                        } else if (face == 11) {
                            document.write("The face is Queen");
                        } else {
                            document.write("The face is King");
                        }
                    };
                    this.showShuffleFace = function () {                //shows new shuffled face
                        alert(this.shuffleFace);
                    }
            }
        </script>
</head>
<body>
    <input type= "button" value="Show suit" onclick="Card.showSuit()" />
    <input type= "button" value="Show face" onclick="Card.showFace()" />
    <input type= "button" value="Set new suit" onclick="Card.showSetSuit()" />
    <input type= "button" value="Set new face" onclick="Card.showSetFace()" />
    <input type= "button" value="Shuffle suit" onlcik="Card.showShuffleSuit()" />
    <input type= "button" value="Shuffle face" onclick="Card.showShuffleFace()" />
</body>
</html>
